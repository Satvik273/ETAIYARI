<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Teacher Registration</h2>
        <form method="POST">
            <div class="form-row">
                <div class="form-group col-md-6"><input type="text" name="name" class="form-control" placeholder="Full Name" required></div>
                <div class="form-group col-md-6"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
                <div class="form-group col-md-6"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6"><input type="text" name="postal_code" class="form-control" placeholder="Postal Code"></div>
                <div class="form-group col-md-6"><input type="text" name="phone" class="form-control" placeholder="Phone"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6"><input type="text" name="exam" class="form-control" placeholder="Exam (e.g. Physics A+)"></div>
                <div class="form-group col-md-6">
                    <select name="gender" class="form-control">
                        <option disabled selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-2">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
    </div>
</body>
</html>
