{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h4>Update Your Details</h4>
    <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-6"><input type="text" name="name" class="form-control" value="{{ user.name }}" placeholder="Full Name"></div>
            <div class="form-group col-md-6"><input type="text" name="username" class="form-control" value="{{ user.username }}" placeholder="Username"></div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6"><input type="email" name="email" class="form-control" value="{{ user.email }}" placeholder="Email"></div>
            <div class="form-group col-md-6"><input type="password" name="password" class="form-control" placeholder="New Password (leave blank to keep current)"></div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6"><input type="text" name="postal_code" class="form-control" value="{{ user.postal_code }}" placeholder="Postal Code"></div>
            <div class="form-group col-md-6"><input type="text" name="phone" class="form-control" value="{{ user.phone }}" placeholder="Phone"></div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6"><input type="text" name="exam" class="form-control" value="{{ user.exam }}" placeholder="Exam"></div>
            <div class="form-group col-md-6">
                <select name="gender" class="form-control">
                    <option {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
