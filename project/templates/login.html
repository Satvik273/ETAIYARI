<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Teacher Login</h2>
        <form method="POST">
            <div class="form-group"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
            <div class="form-group"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-2">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </form>
    </div>
</body>
</html>
